<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribe Dashboard</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/pinned-preferences.css">
    <link rel="stylesheet" href="css/preferences-panel.css">
    <link rel="stylesheet" href="css/canvas-bg.css">
    <script src="js/utils.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/dom-manipulation.js"></script>
    <script src="js/event-listeners.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <button id="toggleSidebarBtn">Providers</button>
    <div id="sidebar">
        <div id="providerListSection">
            <div id="providerSearch">
                <input type="text" id="providerSearchInput" placeholder="Search Providers...">
            </div>
            <div id="providerList">
                </div>
        </div>
    </div>

    <div class="container">
        <h1>Scribe Dashboard</h1>
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search Medications...">
            <div id="suggestions" class="suggestions"></div>
        </div>
        <div id="results" class="results">
            </div>
        <div id="providerDetails">
            </div>
    </div>

    <div id="pinnedPreferencesContainer">
        </div>

    <canvas id="bgCanvas"></canvas>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        // obtain device pixel ratio
        const dpr = window.devicePixelRatio || 1;

        // adjust canvas
        const desiredWidth = window.innerWidth;
        const desiredHeight = window.innerHeight;
        canvas.width = desiredWidth * dpr;
        canvas.height = desiredHeight * dpr;

        // scaling
        ctx.scale(dpr, dpr);

        canvas.style.width = `${desiredWidth}px`;
        canvas.style.height = `${desiredHeight}px`;

        const particlesArray = [];
        const numberOfParticles = 110;
        const connectDistance = 120;
        const mouse = {
            x: null,
            y: null,
            radius: 150
        };

        window.addEventListener('resize', () => {
            const desiredWidth = window.innerWidth;
            const desiredHeight = window.innerHeight;
            canvas.width = desiredWidth * dpr;
            canvas.height = desiredHeight * dpr;
            canvas.style.width = `${desiredWidth}px`;
            canvas.style.height = `${desiredHeight}px`;
            ctx.scale(dpr, dpr);
            init();
        });

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });

        class Particle {
            constructor(x, y, size, color, vx, vy) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.vx = vx;
                this.vy = vy;
                this.closeToMouse = false; // proximity
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x > canvas.width || this.x < 0) this.vx = -this.vx;
                if (this.y > canvas.height || this.y < 0) this.vy = -this.vy;

                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                this.closeToMouse = distance < mouse.radius; // update status

                this.draw();
            }
        }

        function connect() {
            ctx.lineWidth = 1;

            for (const particle of particlesArray) {
                const dx = mouse.x - particle.x;
                const dy = mouse.y - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (mouse.x !== null && mouse.y !== null && distance < mouse.radius) {
                    // line particle mouse
                    ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / mouse.radius})`;
                    ctx.beginPath();
                    ctx.moveTo(particle.x, particle.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();

                    // particle to particle
                    for (const otherParticle of particlesArray) {
                        if (particle !== otherParticle) {
                            const dx2 = particle.x - otherParticle.x;
                            const dy2 = particle.y - otherParticle.y;
                            const distance2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);
                            if (distance2 < connectDistance / 2) {
                                ctx.strokeStyle = `rgba(255, 255, 255, ${0.5 - distance2 / (connectDistance * 2)})`;
                                ctx.beginPath();
                                ctx.moveTo(particle.x, particle.y);
                                ctx.lineTo(otherParticle.x, otherParticle.y);
                                ctx.stroke();
                            }
                        }
                    }
                } else {
                    for (const otherParticle of particlesArray) {
                        if (particle !== otherParticle) {
                            const dx2 = particle.x - otherParticle.x;
                            const dy2 = particle.y - otherParticle.y;
                            const distance2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);
                            if (distance2 < connectDistance) {
                                ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                                ctx.beginPath();
                                ctx.moveTo(particle.x, particle.y);
                                ctx.lineTo(otherParticle.x, otherParticle.y);
                                ctx.stroke();
                            }
                        }
                    }
                }
            }

            // Subtle connections between all particles
            for (let i = 0; i < particlesArray.length; i++) {
                for (let j = i + 1; j < particlesArray.length; j++) {
                    const distance = Math.sqrt(
                        (particlesArray[i].x - particlesArray[j].x) * (particlesArray[i].x - particlesArray[j].x) +
                        (particlesArray[i].y - particlesArray[j].y) * (particlesArray[i].y - particlesArray[j].y)
                    );
                    if (distance < connectDistance && !particlesArray[i].closeToMouse && !particlesArray[j].closeToMouse) {
                        ctx.strokeStyle = 'rgba(100, 181, 246, 0.1)';
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                        ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function init() {
            particlesArray.length = 0;
            for (let i = 0; i < numberOfParticles; i++) {
                const size = (Math.random() * 3) + 1;
                const x = Math.random() * (canvas.width / dpr - size * 2) + size;
                const y = Math.random() * (canvas.height / dpr - size * 2) + size;
                const vx = (Math.random() - 0.5) * 0.5;
                const vy = (Math.random() - 0.5) * 0.5;
                particlesArray.push(new Particle(x, y, size, 'rgba(255, 255, 255, 0.8)', vx, vy));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width / dpr, canvas.height / dpr);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribe Dashboard</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/pinned-preferences.css">
    <link rel="stylesheet" href="css/preferences-panel.css">
    <link rel="stylesheet" href="css/hpi-assistant.css">
    <script src="js/utils.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/dom-manipulation.js"></script>
    <script src="js/event-listeners.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

    <div id="top-bar">
        <div id="nav-group-left">
            <button id="toggleSidebarBtn" title="Providers">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/></svg>
            </button>
            <button id="toggleHpiAssistantBtn" title="HPI Assistant">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4Z"/></svg>
            </button>
        </div>
        <div id="nav-group-right">
            <button id="search-icon-btn" title="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </div>
    </div>

    <div id="pinnedPreferencesContainer">
    </div>

    <div id="sidebar">
        <div id="providerListSection">
            <div id="providerSearch">
                <input type="text" id="providerSearchInput" placeholder="Search Providers...">
            </div>
            <div id="providerList">
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Scribe Dashboard</h1>
        <div id="results" class="results">
        </div>
        <div id="providerDetails">
        </div>
    </div>
    
    <div id="command-palette-overlay" class="hidden">
        <div id="command-palette">
            <div id="command-palette-search">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="command-palette-input" placeholder="Search providers, medications...">
            </div>
            <div id="command-palette-results">
                </div>
        </div>
    </div>

</body>
</html>
